<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create Salary rank</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Salary Rank</label>
              <input [(ngModel)]="salaryRank" class="form-control"  placeholder="Enter Salary Rank">
            </div>
            <div class="form-group">
              <label>Basic Salary</label>
              <input [(ngModel)]="basicSalary" class="form-control"  placeholder="Enter Basic Salary">
            </div>



          <div class="card-footer">
            <button (click)="saveSalaryRank()" type="submit" class="btn btn-primary">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
</section>
