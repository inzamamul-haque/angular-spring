<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create New Company Account</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Account Name</label>
              <input [(ngModel)]="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Account Number</label>
              <input [(ngModel)]="accountNumber" class="form-control"  placeholder="Enter Account Number">
            </div>
            <div class="form-group">
              <label>Balance</label>
              <input [(ngModel)]="balance" class="form-control"  placeholder="Enter Balance">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Account Type</label>
                  <select [(ngModel)]="accountType" class="form-control select2"
                          style="width: 100%;">
                    <option selected="selected">Current</option>
                    <option>Savings</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Choose Bank</label>
                  <select [(ngModel)]="bank"   interface="popover" class="form-control">
                    <option selected="selected" *ngFor="let bank of bankList" value="{{bank.id}}" >{{bank.name}}</option>
                  </select>
                </div>
              </div>
            </div>

          </div>


          <div class="card-footer">
            <button *ngIf="!editAccount" (click)="saveBankAccount()" type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="card-footer">
            <button *ngIf="editAccount" (click)="updateBankAccount(accountId)" type="submit" class="btn btn-primary">Update</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
