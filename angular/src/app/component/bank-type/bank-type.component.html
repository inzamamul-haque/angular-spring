<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create New Bank</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Branch Name</label>
              <input [(ngModel)]="branchName" class="form-control"  placeholder="Enter Branch Name">
            </div>
            <div class="form-group">
              <label>Bank Code</label>
              <input [(ngModel)]="bankCode" class="form-control"  placeholder="Enter Code Number">
            </div>



            <div class="card-footer">
              <button (click)="saveNewBank()" type="submit" class="btn btn-primary">Submit</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
