<section style="margin-top: 3%" class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">

      </div>
      <!-- left column -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Set Basic Amount</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Set Basic Amount</label>
              <input [(ngModel)]="amount" class="form-control" placeholder="Enter Amount">
            </div>



            <div class="card-footer">
              <button (click)="setBasicAmount()" type="submit" class="btn btn-primary">Submit</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
